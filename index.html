<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Minik ƒ∞ngilizce ‚Äî Metehan</title>
<link rel="icon" href="data:," />
<style>
  :root{
    --bg:#fffaf0; --card:#fff; --accent:#ff6b6b; --accent2:#ffd166;
    --muted:#666; --success:#34c759; --danger:#ff3b30;
  }
  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#fffaf0,#f0f7ff);color:#222}
  .app{max-width:980px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column}
  header{display:flex;align-items:center;gap:14px;padding:18px}
  .logo{width:64px;height:64px;border-radius:16px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:22px;box-shadow:0 10px 30px rgba(255,107,107,0.18)}
  h1{margin:0;font-size:20px}
  .muted{color:var(--muted);font-size:13px}
  main{padding:12px;flex:1}
  .card{background:var(--card);border-radius:14px;padding:12px;margin-bottom:12px;box-shadow:0 8px 24px rgba(20,20,40,0.06)}
  .menu{display:flex;gap:8px;overflow:auto;padding:6px 0}
  .menu button{padding:10px 12px;border-radius:12px;border:0;background:#f6f6f6;font-weight:700}
  .menu button.active{background:linear-gradient(90deg,var(--accent),var(--accent2));color:white}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  .thumb{border-radius:12px;overflow:hidden;position:relative;border:6px solid transparent;background:#fafafa;text-align:center}
  .thumb img{width:100%;object-fit:contain;height:140px}
  .label{padding:8px;font-weight:800;background:linear-gradient(180deg,rgba(255,255,255,0.6),transparent)}
  .big-btn{width:100%;padding:12px;border-radius:12px;border:0;background:linear-gradient(90deg,var(--accent),#ff8a6b);color:#fff;font-weight:800}
</style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">Mi</div>
      <div>
        <h1>Merhaba, METEHAN UZUN! üéâ</h1>
        <div class="muted">Minik ƒ∞ngilizce ‚Äî Kod i√ßinde sabit kelimeler</div>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="menu">
          <button id="menu-home" class="active" onclick="navigate('home')">Anasayfa</button>
          <button id="menu-library" onclick="navigate('library')">K√ºt√ºphane</button>
          <button id="menu-quiz" onclick="navigate('quiz')">Test</button>
        </div>
      </div>

      <div id="view-home" class="card">
        <h3>Ho≈ü geldin Metehan! ‚≠ê</h3>
        <div id="homeGallery" class="grid"></div>
      </div>

      <section id="view-library" class="card" style="display:none">
        <h3>K√ºt√ºphane</h3>
        <div id="gallery" class="grid"></div>
      </section>

      <section id="view-quiz" class="card" style="display:none">
        <h3>Test</h3>
        <button id="startQuizBtn" class="big-btn">Teste Ba≈üla</button>
        <div id="quizArea" style="margin-top:12px"></div>
      </section>

    </main>
  </div>

<script>

// ‚úÖ ARTIK T√úM KELƒ∞MELER BURADAN Y√ñNETƒ∞Lƒ∞YOR
const words = [
  { id: "1", english: "apple", imageURL: "https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" },
  { id: "2", english: "car", imageURL: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Tesla_Model_3_Performance_AWD.jpg" },
  { id: "3", english: "cat", imageURL: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" }
];

function navigate(view){
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  document.getElementById('menu-'+view).classList.add('active');
  ['home','library','quiz'].forEach(v=>{
    document.getElementById('view-'+v).style.display = (v===view ? 'block' : 'none');
  });
  renderGallery();
}

function renderGallery(){
  const el = document.getElementById('gallery');
  const home = document.getElementById('homeGallery');
  el.innerHTML = home.innerHTML = "";
  words.forEach(w=>{
    const card = `<div class="thumb" onclick="speakWord('${w.english}')">
      <img src="${w.imageURL}">
      <div class="label">${w.english}</div>
    </div>`;
    el.innerHTML += card;
    home.innerHTML += card;
  });
}

function speakWord(text){
  const s = new SpeechSynthesisUtterance(text);
  s.lang = "en-US";
  speechSynthesis.speak(s);
}

document.getElementById('startQuizBtn').onclick = () => {
  const w = words[Math.floor(Math.random()*words.length)];
  speakWord(w.english);
  document.getElementById('quizArea').innerHTML = `<h3>Dinlediƒüin kelime neydi?</h3><p><b>${w.english}</b></p>`;
}

renderGallery();
</script>
</body>
</html>
